apiVersion: v1
kind: PersistentVolume
metadata:
  name: sabnzbd-config
spec:
  storageClassName: nfs
  accessModes:
    - ReadWriteMany
  capacity:
    storage: 1Gi
  nfs:
    path: /volume1/Media/Lab/sabnzbd/
    server: hesiod.lab.janissary.xyz
    readOnly: false

---

apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: sabnzbd-config-claim
spec:
  storageClassName: nfs
  volumeName: sabnzbd-config
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 1Gi
